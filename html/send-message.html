<!DOCTYPE html>
<html class="html">
	
  <head>
  	<title> Date Night </title>
    <meta charset="utf-8" name="viewport"> 
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="../assets/js/send-message.js"></script>
    <script type="text/javascript" src="../assets/js/users.js"></script>

  </head>

  <body class="body">
    <div class="sm-con" id=sm-con>
      <div class="sm-main-body">
        <div class="match-img">


        </div>
        <div class="s-msg-con">
          <button class="messages" id="msg" onclick="goMessages()"> Messages </button>
        </div>

        <div class="ta-btn">

      <div class="sm-main-footer">

          <button class="view-profile" id="vp" onclick="vup(getMatchUsername())"> View Profile </button>

      </div>

      </div>
    </div>
